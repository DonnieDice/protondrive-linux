name: CI/CD Pipeline

on:
  push:
    branches: [main, alpha, dev]
  pull_request:
    branches: [main, alpha, dev]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-24.04
    
    steps:
      - uses: actions/checkout@v4
      
      # Use Node.js 20+
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Fix lockfile sync issue and install dependencies
      - name: Install dependencies
        run: |
          npm install  # Regenerates correct lockfile
          npm ci       # Now this will work
      
      - name: Run tests
        run: npm test -- --passWithNoTests --verbose
        
      - name: Run linting
        run: npm run lint
